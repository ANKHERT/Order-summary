<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="bg-image"></div>
  <main>
    <div class="container">
       <figure class="image-banner " style="--width: 635; --height: 600">
          <img src="./images/illustration-hero.svg" alt="image illustration" class="img-cover">
       </figure>
       <div class="content">
         <h1>Order Summary</h1>
         <p class="content-text">
          You can now listen to millions of songs, 
          audio books, and podcasts on any device anywhere you like!
         </p>
         <div class="annual-content flex">
           <img src="./images/icon-music.svg" alt="music icon">
           <div>
            <h4>Annual plan</h4>
            <p>Â£78.99/year</p>
           </div>
           <a href="#" class="change">Change</a>
         </div>
         <buttons class="flex buttons">
           <button class="btn btn-primary">
             Proceed to Payment
           </button>
           <button class="btn btn-secondary">
             Cancel Order
           </button>
         </buttons>
       </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Towe Tchamekam</a>.
    </div>
  </main>
</body>
</html>
